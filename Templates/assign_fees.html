<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Fees</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">SchoolPay</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout/">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h5 class="card-title text-center mb-0">Assign Fees to Students</h5>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="student_id" class="form-label">Student</label>
                                <select class="form-select" id="student_id" name="student_id" required>
                                    <option value="" disabled selected>Select a Student</option>
                                    {% for student in students %}
                                    <option value="{{ student.id }}">{{ student.first_name }} {{ student.last_name }} (Class: {{ student.class_name }}, Roll: {{ student.roll_number }})</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="fee_category_id" class="form-label">Fee Category</label>
                                <select class="form-select" id="fee_category_id" name="fee_category_id" required>
                                    <option value="" disabled selected>Select a Fee Category</option>
                                    {% for fee_category in fee_categories %}
                                    <option value="{{ fee_category.id }}">{{ fee_category.name }} ({{ fee_category.fee_type }}, â‚¹{{ fee_category.amount }})</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="due_date" class="form-label">Due Date</label>
                                <input type="date" class="form-control" id="due_date" name="due_date" required>
                            </div>
                            <div class="mb-3">
                                <label for="status" class="form-label">Status</label>
                                <select class="form-select" id="status" name="status" required>
                                    <option value="Due" selected>Due</option>
                                    <option value="Paid">Paid</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Assign Fee</button>
                        </form>
                    </div>
                </div>
                <div class="text-center mt-3">
                    <a href="/students" class="btn btn-secondary">Back to Student List</a>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
