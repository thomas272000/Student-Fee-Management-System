<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Payment Status</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">SchoolPay</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="text-center mb-0">Update Payment Status</h4>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label class="form-label">Fee Category</label>
                                <input type="text" class="form-control" value="{{ student_fee.fee_category.name }}" readonly>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Amount</label>
                                <input type="text" class="form-control" value="â‚¹{{ student_fee.fee_category.amount }}" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="status" class="form-label">Status</label>
                                <select class="form-select" id="status" name="status" required>
                                    <option value="Due" {% if student_fee.status == "Due" %}selected{% endif %}>Due</option>
                                    <option value="Paid" {% if student_fee.status == "Paid" %}selected{% endif %}>Paid</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="paid_date" class="form-label">Paid Date</label>
                                <input type="date" class="form-control" id="paid_date" name="paid_date" value="{{ student_fee.paid_date|date:'Y-m-d' }}">
                            </div>
                            <div class="mb-3">
                                <label for="amount_paid" class="form-label">Amount Paid</label>
                                <input type="number" class="form-control" id="amount_paid" name="amount_paid" step="0.01" value="{{ student_fee.amount_paid }}">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Update Payment</button>
                        </form>
                        <div class="text-center mt-3">
                            <a href="/fees/student/{{ student_fee.student_id }}" class="btn btn-secondary">Back to Payment Status</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
