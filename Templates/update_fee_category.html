<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Fee Category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">SchoolPay</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout/">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="text-center mb-0">Update Fee Category</h4>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" name="name" value="{{ fee_category.name }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="fee_type" class="form-label">Fee Type</label>
                                <select class="form-select" id="fee_type" name="fee_type" required>
                                    <option value="Monthly" {% if fee_category.fee_type == "Monthly" %}selected{% endif %}>Monthly</option>
                                    <option value="Yearly" {% if fee_category.fee_type == "Yearly" %}selected{% endif %}>Yearly</option>
                                    <option value="One-time" {% if fee_category.fee_type == "One-time" %}selected{% endif %}>One-time</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="amount" class="form-label">Amount</label>
                                <input type="number" class="form-control" id="amount" name="amount" step="0.01" value="{{ fee_category.amount }}" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Update Fee Category</button>
                        </form>
                        <div class="text-center mt-3">
                            <a href="/fee-categories" class="btn btn-secondary">Back to Fee Categories</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
